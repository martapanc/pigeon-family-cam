<html>
<head></head>
<body>
<img id="image" width="640" height="480"/>
<canvas id="canvas" width="640" heigth="480"></canvas>
<script>
    // The mjpeg url.
    const url = "https://testphotos.teotaylor.co.uk:8081/stream/video.mjpeg";

    const SOI = new Uint8Array(2);
    SOI[0] = 0xFF;
    SOI[1] = 0xD8;
    const CONTENT_LENGTH = 'Content-Length';
    const TYPE_JPEG = 'image/jpeg';

    fetch(url)
        .then(response => {
            if (!response.ok) {
                // console.log("1");
                throw Error(response.status + ' ' + response.statusText)
            }

            if (!response.body) {
                throw Error('ReadableStream not yet supported in this browser.')
            }


            const reader = response.body.getReader();
            // console.log(reader);


            let headers = '';
            let contentLength = -1;
            let imageBuffer = null;
            let bytesRead = 0;


            // calculating fps. This is pretty lame. Should probably implement a floating window function.
            let frames = 0;

            setInterval(() => {
                console.log("fps : " + frames);
                frames = 0;
            }, 1000)


            const read = () => {
                // console.log(reader.read());

                reader.read().then(({done, value}) => {
                    // console.log(value);
                    if (done) {
                        controller.close();
                        return;
                    }

                    for (let index = 0; index < value.length; index++) {

                        // we've found start of the frame. Everything we've read till now is the header.
                        if (value[index] === SOI[0] && value[index + 1] === SOI[1]) {
                            // console.log('header found : ' + newHeader);
                            contentLength = getLength(headers);
                            // if (index > 50) {
                            //     console.log("CL: " + contentLength);
                            // }
                            // console.log("Content Length : " + newContentLength);
                            imageBuffer = new Uint8Array(new ArrayBuffer(contentLength));
                        }
                        // we're still reading the header.
                        if (contentLength <= 0) {
                            headers += String.fromCharCode(value[index]);
                            // console.log("1");
                        }
                        // we're now reading the jpeg.
                        else if (bytesRead < contentLength) {
                            // console.log("2");
                            imageBuffer[bytesRead++] = value[index];
                        }
                        // we're done reading the jpeg. Time to render it.
                        else {
                            // console.log("3");
                            // console.log(imageBuffer);

                            // console.log("jpeg read with bytes : " + bytesRead);
                            let blob = new Blob([imageBuffer], {type: TYPE_JPEG});
                            blobToFile(blob, "BLOB.jpeg")
                            document.getElementById('image').src = URL.createObjectURL(blob);
                            frames++;
                            contentLength = 0;
                            bytesRead = 0;
                            headers = '';
                        }
                    }

                    read();
                }).catch(error => {
                    console.error(error);
                })
            }

            read();

        }).catch(error => {
        console.error(error);
    })

    const getLength = (headers) => {
        let contentLength = -1;
        headers.split('\n').forEach((header, _) => {
            const pair = header.split(':');
            if (pair[0] === CONTENT_LENGTH) {
                contentLength = pair[1];
            }
        })
        return contentLength;
    };

    function blobToFile(theBlob, fileName){
        //A Blob() is almost a File() - it's just missing the two properties below which we will add
        theBlob.lastModifiedDate = new Date();
        theBlob.name = fileName;
        return theBlob;
    }
</script>

</html>
